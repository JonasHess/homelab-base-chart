apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: akeyless-external-secret-example
  namespace: akeyless
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store # Must match SecretStore on the cluster

  target:
    name: akeyless-test-secret # Name for the secret to be created on the cluster
    creationPolicy: Owner

  data:
    - secretKey: "email"
      remoteRef:
        key: "/kind-homelab/cloudflare-api-credentials_email"
    - secretKey: "apiKey"
      remoteRef:
        key: "/kind-homelab/cloudflare-api-credentials_apiKey"