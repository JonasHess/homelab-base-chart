{{- if .Values.apps.mosquitto.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto-deployment
  namespace: argocd
  labels:
    app: mosquitto
    name: mosquitto-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:latest
#          env:
#            - name: PUID
#              value: "1000"
#            - name: PGID
#              value: "997"
#            - name: TZ
#              value: "Europe/Berlin"
          ports:
            - containerPort: 1883
              name: "tcp1883"
            - containerPort: 9001
              name: "tcp9001"
          volumeMounts:
            - mountPath: "/mosquitto/config/auth.txt"
              subPath: "auth.txt"
              name: mosquitto-secret-volume
            - mountPath: "/mosquitto/config/mosquitto.conf"
              subPath: "mosquitto.conf"
              name: mosquitto-config-volume
      volumes:
        - name: mosquitto-config-volume
          configMap:
            name: mosquitto-config-cm
        - name: mosquitto-secret-volume
          secret:
            name: mosquitto-secret
{{- end -}}